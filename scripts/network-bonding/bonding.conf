# Network Bonding Configuration File
# Edit this file according to your environment

#==========================================
# BOND0 Configuration
#==========================================
BOND0_ENABLED=yes                    # yes or no
BOND0_PRIMARY_NIC=eth0              # Primary slave interface
BOND0_SECONDARY_NIC=eth1            # Secondary slave interface
BOND0_IP=192.168.10.131             # IP address (without prefix)
BOND0_PREFIX=24                     # Network prefix (CIDR notation)
BOND0_GATEWAY=192.168.10.1          # Gateway address
BOND0_DNS=8.8.8.8                   # DNS server (optional, leave empty if not needed)

#==========================================
# BOND1 Configuration
#==========================================
BOND1_ENABLED=yes                    # yes or no
BOND1_PRIMARY_NIC=eth2              # Primary slave interface
BOND1_SECONDARY_NIC=eth3            # Secondary slave interface
BOND1_BRIDGE_MASTER=br0             # Bridge to attach bond1 (required if BOND1_ENABLED=yes)